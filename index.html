<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header_left-container">
                <a href="#" class="header_left" id="about">About</a>
                <a href="#" class="header_left" id="store">Store</a>
            </div>
            <div class="header_right-container">
                <a href="#" class="header_right" id="gmail">Gmail</a>
                <a href="#" class="header_right" id="images">Images</a>
                <a href="#" class="header_right" id="apps-icon"><span class="material-icons-outlined">apps</span></a>
                <a href="#" class="header_right" id="account">[profile img]</a>
            </div>
        </header>

        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
                alt="Google image logo">
        </div>

        <section class="main">
            <div class="main-container">
                <div class="search-box-container">
                    <input type="text" class="search-box"></input>
                </div>
                <div class="buttons-container">
                    <button type="button" class="search-button">Google Search</button>
                    <button type="button" class="lucky-button">I'm Feeling Lucky</button>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="country">United Kingdom</div>

            <div class="carbon-neutral">
                <div class="carbon-neutral-logo"></div>
                <div class="carbon-neutral-text">Carbon neutral since 2007</div>
            </div>

            <div class="footer_links">
                <div class="footer_left-container">
                    <a href="#" class="footer_left">Advertising</a>
                    <a href="#" class="footer_left">Business</a>
                    <a href="#" class="footer_left">How Search works</a>
                </div>
                <div class="footer_right-container">
                    <a href="#" class="footer_right">Privacy</a>
                    <a href="#" class="footer_right">Terms</a>
                    <a href="#" class="footer_right">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
